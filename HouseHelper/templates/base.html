<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title%}
        {%endblock%}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <style>
        {%block additionalCss%}
        {%endblock%}
    </style>
</head>
<body>
     <div class="navbar">
         <p>{%block header%}{%endblock%}</p>
        <div class="nav-links">
            {%if current_user.is_authenticated%}
            <a href="{{ url_for('logOutUser') }}">Log Out</a>
            {%else%}
            {%block signLogIn%}{%endblock%}
            {%endif%}
        </div>
    </div>

    {%block content%}
    {%endblock%}
</body>
</html>
