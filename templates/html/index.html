<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            {%if current_user.is_authenticated%}
            <a href="{{ url_for('logOutUser') }}">Log Out</a>
            {%else%}
            <a href="{{ url_for('signInUserPersonalInfo') }}">Sign In</a>
            <p>/</p>
            <a href="{{ url_for('logInUser') }}">Log In</a>
            {%endif%}
        </div>
    </div>

    <div class="title-container">
        <h1>HouseHelper</h1>
        <h2>Search what you need</h2>
    </div>
    <div class="search-container">
        <input type="text" id="search-box" placeholder="Search..." onkeyup="searchSuggestions()">
        <ul id="suggestions"></ul>
    </div>
    <script>
        function searchSuggestions() {
            let query = document.getElementById("search-box").value;
            if (query.length === 0) {
                document.getElementById("suggestions").innerHTML = "";
                return;
            }

            fetch(`/search?q=${query}`)
                .then(response => response.json())
                .then(data => {
                    let suggestionsList = document.getElementById("suggestions");
                    suggestionsList.innerHTML = "";
                    data.forEach(item => {
                        let li = document.createElement("li");
                        li.textContent = item;
                        li.onclick = function() {
                            document.getElementById("search-box").value = item;
                            suggestionsList.innerHTML = "";
                        };
                        suggestionsList.appendChild(li);
                    });
                });
        }
    </script>
</body>
</html>
