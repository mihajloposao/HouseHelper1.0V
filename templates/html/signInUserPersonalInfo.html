<!DOCTYPE html>
<html>
<head>
    <title>SignIn</title>
    <!-- Povezivanje sa CSS fajlom unutar 'static' foldera -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logsignIn.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Enter your details</h2>
        <form action="{{ url_for('signInUserPersonalInfo') }}" method="post">
            <label for="userName">Name:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="userSurename">Surename:</label>
            <input type="text" id="userSurename" name="userSurename" required>

            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" name="userEmail" required>

            <label for="userPhone">Phone number:</label>
            <input type="text" id="userPhone" name="userPhone" required>

            <label for="userPassword">Password:</label>
            <input type="password" id="userPassword" name="userPassword" required>

            <label for="userRepeatePassword">Repeate password:</label>
            <input type="password" id="userRepeatePassword" name="userRepeatePassword" required>

            {% if errorMessage %}
                <label style="color: red;">{{ errorMessage }}</label>
            {% endif %}

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
